<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景可选 -->
    <!-- <rect width="100%" height="100%" fill="#fff"/> -->

    <!-- VR 眼镜图标仿制 -->
    <g transform="translate(10, 10)">
        <path d="M40,0 Q50,10 60,0 Q80,10 90,30 Q90,60 60,70 Q50,80 40,70 Q10,60 10,30 Q20,10 40,0Z"
              fill="#eee" stroke="#555" stroke-width="2"/>

        <!-- 眼镜左侧 -->
        <ellipse cx="35" cy="40" rx="12" ry="10" fill="url(#gradL)" stroke="#555" stroke-width="1.5"/>
        <!-- 眼镜右侧 -->
        <ellipse cx="65" cy="40" rx="12" ry="10" fill="url(#gradR)" stroke="#555" stroke-width="1.5"/>

        <!-- 渐变 -->
        <defs>
            <linearGradient id="gradL" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#6A5ACD"/>
                <stop offset="100%" stop-color="#FF69B4"/>
            </linearGradient>
            <linearGradient id="gradR" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#00BFFF"/>
                <stop offset="100%" stop-color="#DA70D6"/>
            </linearGradient>
        </defs>
    </g>

    <!-- 文字部分 -->
    <text x="110" y="60" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="#222">
        Midscene
    </text>
    <text x="110" y="90" font-family="Segoe UI, sans-serif" font-size="18" fill="#555">
        Browser
    </text>
</svg>